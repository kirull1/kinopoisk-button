<!DOCTYPE html>
<html>
<head>
  <title>Kinopoisk Button Settings</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
      margin: 0;
    }
    h1 {
      color: #f60;
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    button {
      background: var(--primary-gradient, linear-gradient(135deg, #f50 69.93%, #d6bb00 100%));
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5.2rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    button:hover {
      background-color: #e55c00;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #buttonContent {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>Kinopoisk Button Settings</h1>
  
  <div class="form-group">
    <label for="buttonContent">Custom button name:</label>
    <input type="text" id="buttonContent">
    <label for="domain">Custom Domain:</label>
    <input type="text" id="domain" placeholder="e.g., test.ru">
    <div class="hint">Enter the domain to use in the button link (without https:// or trailing slash).</div>
    <div class="hint">Default: kirull.ru</div>
  </div>
  
  <button id="save">Save</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
